<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width-device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css"/>
		
	<title> Kraków </title>
	</head>
	<body>
		<header> <b>
			<nav class="menu">
				<ul>
					<li><a href="index.html">Strona główna    </a></li>
					<li><a href="https://www.google.com/search?q=krakow&source=lnms&tbm=isch&sa=X&ved=2ahUKEwijyMb8urf7AhXOwosKHZh8BOYQ_AUoA3oECAEQBQ&biw=1920&bih=937">Galeria     </a></li>
					<li><a href="kontakt.html">Kontakt     </a></li>
				</ul>
			</nav>
		</b></header>
		
		<main>
		<div class="contact text-center">
			<h2>Kontakt</h2>
			<p>Jeżeli masz jakiś problem bądź pytanie odezwij się do nas.</p>
			<h3>Wypełnij formularz i opisz swój problem</h3>
			
			<form action="https://formspree.io/f/myyvqbeo" method="POST">
				
				<div class="form-group">
					<label>Imię: </label>
					<input type="text" name="name" id="name" required  />
				</div>
				
				<div class="form-group">
					<label>Nazwisko: </label>
					<input type="text" name="surname" id="surname" required  />
				</div>
				
				<div class="form-group">
				Płeć:     
					<input type="radio" name="gender" value="male" />
					<label class="gender">Mężczyzna</label>
					<input type="radio" name="gender" value="female" />
					<label class="gender">Kobieta</label>
				</div>
				
				<div class="form-group">
					<label> Data urodzenia: </label>
					<input type="date" name="birthDate" />
				</div>
				
				<div class="form-group">
					<label>Wybierz województwo </label>
					<select name="voivodeship">
					<option>--None--</option>
					<option>dolnośląskie</option>
					<option>kujawsko-pomorskie</option>
					<option>lubelskie</option>
					<option>lubuskie</option>
					<option>łódzkie</option>
					<option>małopolskie</option>
					<option>mazowieckie</option>
					<option>opolskie</option>
					<option>podkarpackie</option>
					<option>podlaskie</option>
					<option>pomorskie</option>
					<option>śląskie</option>
					<option>świętokrzyskie</option>
					<option>warmińsko-mazurskie</option>
					<option>wielkopolskie</option>
					<option>zachodniopomorskie</option>
					</select>
				</div>
				
				<div class="form-group">
					<label>Komentarz: </label>
					<textarea name="comment" cols="30" rows="3"></textarea>
				</div>
				
				<div class="form-group">
					<button type="reset">Wyczyść</button>
					<button type="submit">Wyślij</button>
				</div>
			</form>
		</div>
		</main>
	</body>
</html>
